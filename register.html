<!DOCTYPE html>
<html>
<head>
	<title>Daftar</title>

	<!-- Link & Script -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
	
</head>
<body class="col-sm-12">
	
<!-- Form -->
<center>
	<form action="login_submit" method="get" accept-charset="utf-8" id="login">	
		<div class="container-fluid bg-3">
			<div class="row">
				<div id="logins">
					<div id="title" align="left">
						<img id="lock" src="lock.png" alt="image">
						<div id="usert">
							<p>Masuk</p>
						</div>
					</div>
					<table id="top">
						<tr>
							<td id="users" colspan="" rowspan="" headers="">
								<img id="user" src="email.png" alt="image">
								<p class="subtitle">Email</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input id="space1" type="textbox" placeholder="Email Baru" required="required">
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input id="space1" type="textbox" placeholder="Ketik Ulang Email Baru" required="required">
							</td>
						</tr>
						<tr>
							<td id="passwords" colspan="" rowspan="" headers="">
								<img id="key" src="key.png" alt="image">
								<p class="subtitle">Kata Sandi</p>
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input type="password" placeholder="Sandi Baru" required="required">
							</td>
						</tr>
						<tr>
							<td colspan="" rowspan="" headers="">
								<input id="passworded" type="password" placeholder="Ketik Ulang Sandi Baru" required="required">
							</td>
						</tr>
						<tr>
							<td align="center">
								<a href="page.html"><input id="logbutton" type="submit" name="" value="Daftar"></a>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>	
	</form>
</center>

</body>
</html>
